<ion-header>
  <ion-toolbar class="toolbar-tall">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-lg">Documentos</ion-title>
    <ion-buttons slot="end">
      <ion-img class="brand" src="assets/imgs/logo.png" alt="logo"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [class.bg-light]="true">
  <!-- Filtros -->
  <ion-card class="filters-card">
    <ion-card-header>
      <ion-card-title>Filtros</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked" class="FiltrosLabels">Tipo de archivo</ion-label>
        <ion-select
          interface="popover"
          placeholder="Todos"
          [(ngModel)]="selectedTypeId"
          (ionChange)="applyFilters()">
          <!-- 'Todos' no filtra -->
          <ion-select-option [value]="''">Todos</ion-select-option>
          <ion-select-option *ngFor="let t of filetypes" [value]="t.id">
            {{ t.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" class="FiltrosLabels">Buscar</ion-label>
        <ion-input
          [(ngModel)]="searchText"
          placeholder="Nombre o descripción"
          clearInput
          (keyup.enter)="applyFilters()">
        </ion-input>
      </ion-item>

      <div class="ion-padding-top">
        <ion-button expand="block" (click)="applyFilters()">
          <ion-icon slot="start" name="search-outline"></ion-icon>
          Buscar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Modales de fecha generados por los datetime-button -->
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="desde" presentation="date" [(ngModel)]="fechaInicio"></ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="hasta" presentation="date" [(ngModel)]="fechaFin"></ion-datetime>
    </ng-template>
  </ion-modal>

  <!-- Lista -->
  <ng-container *ngIf="docs.length; else emptyState">
    <ion-card *ngFor="let f of docs; trackBy: trackById" class="doc-card">
      <ion-card-header>
        <ion-card-title>{{ f.name || '—' }}</ion-card-title>
        <ion-card-subtitle>{{ f.filetype?.name || '—' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="desc">{{ f.description || '—' }}</p>

        <ion-item lines="none">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>
            <div class="label-top">Propietario</div>
            <div class="label-bottom">{{ f.user?.fullname || '—' }}</div>
          </ion-label>
        </ion-item>

        <div class="btn-row">
          <ion-button size="small" (click)="download(f)">
            <ion-icon slot="start" name="download-outline"></ion-icon>
            Descargar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Infinite scroll -->
    <ion-infinite-scroll
      threshold="160px"
      [disabled]="!hasMore"
      (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando más...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-container>

  <ng-template #emptyState>
    <ion-text color="medium" class="ion-padding">No hay documentos disponibles.</ion-text>
  </ng-template>
</ion-content>
