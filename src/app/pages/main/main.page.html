<ion-header>
  <ion-toolbar class="toolbar-tall">
    <ion-buttons slot="start">
      <ion-img class="brand" src="assets/imgs/logo.png" alt="logo"></ion-img>
    </ion-buttons>

    <ion-title class="app-version">v {{ appVersion }}</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" class="logout" (click)="logout()">
        <span>Salir</span>
        <ion-icon name="log-out-outline" class="ml-4"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card class="welcome-card">
    <ion-item lines="none" class="welcome-row">
      <ion-label class="welcome-title">
        Bienvenido, {{ us.user?.fullname || us.user?.name || 'Usuario' }}
      </ion-label>
      <ion-button
        [routerLink]="['/profile']"
        routerDirection="forward"
        class="btn-profile"
        fill="clear"
      >
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="card">
          <img src="assets/imgs/maar.png" (click)="goTarjetaMain()" />

        </div>
      </ion-col>
