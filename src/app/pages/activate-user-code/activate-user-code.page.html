<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <figure>
            <img src="assets/imgs/logo.svg" />
          </figure>
        </ion-col>

        <ion-col size="12">
          <div class="description">
            <span>
              Ingrese el c贸digo de verificaci贸n que le enviamos por correo
              electr贸nico.
            </span>
          </div>
        </ion-col>

        <ion-col size="12">
          <div class="code-input-container" (click)="focusInput()">
            <div
              *ngFor="let digit of codeArray; let i = index"
              class="digit-box"
              [class.active]="i === code.length"
            >
              {{ digit }}
            </div>
            <input
              type="text"
              maxlength="4"
              [(ngModel)]="code"
              (input)="onInput($event)"
              (keydown)="onBackspace($event)"
              #hiddenInput
              class="hidden-input"
            />
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-button class="gradient" expand="block" (click)="verifyCode()"
            >Verificar c贸digo</ion-button
          >
        </ion-col>

        <ion-col size="12">
          <ion-button
            fill="clear"
            color="light"
            size="small"
            (click)="logout()"
          >
            Volver
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
